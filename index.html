<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人AI模型评测工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .step-card { background-color: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.1); border: 1px solid #e5e7eb; }
        .btn-primary { background-color: #2563eb; color: white; font-weight: 500; padding: 0.75rem 1.5rem; border-radius: 0.75rem; transition: all 0.2s ease; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn-primary:hover:not(:disabled) { background-color: #1d4ed8; transform: translateY(-1px); }
        .btn-primary:disabled { background-color: #9ca3af; cursor: not-allowed; box-shadow: none; }
        .spinner { border: 2px solid #f3f4f6; border-top: 2px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out, padding 0.3s ease-out; padding-top: 0; padding-bottom: 0; }
        .accordion-content.expanded { max-height: 500px; padding-top: 1rem; padding-bottom: 1rem; transition: max-height 0.5s ease-in, padding 0.5s ease-in; }
        .report-scroll-container::-webkit-scrollbar { width: 6px; }
        .report-scroll-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .report-scroll-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .report-scroll-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    </head>
<body class="antialiased text-slate-800">

    <div id="app" class="min-h-screen p-4 sm:p-6 lg:p-8 flex flex-col items-center">
        
        <header class="w-full max-w-5xl mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold tracking-tight text-slate-900 text-center">个人AI模型评测工作台</h1>
            <div id="auth-status" class="text-center text-xs text-slate-500 mt-2 h-4"></div>
        </header>

        <main class="w-full max-w-5xl">
            <div id="view-container">
                <div id="initial-loading-view" class="step-card p-8 text-center">
                    <div class="flex items-center justify-center py-10">
                        <div class="spinner w-10 h-10 border-4" style="border-top-color: #4f46e5;"></div>
                        <p class="ml-4 text-slate-600 font-medium text-lg">正在连接云服务...</p>
                    </div>
                </div>
                <div id="list-view" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold">我的评测任务</h2>
                        <button id="show-create-view-btn" class="btn-primary">创建新评测</button>
                    </div>
                    <div class="step-card p-6 sm:p-8">
                        <div id="evaluations-list" class="space-y-4"></div>
                    </div>
                </div>
                <div id="create-view" class="hidden">
                    <div class="flex items-center mb-6">
                         <button id="back-to-list-btn" class="mr-4 text-slate-500 hover:text-slate-800 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                         </button>
                         <h2 class="text-2xl font-semibold">创建新评测任务</h2>
                    </div>
                    <div id="setup-step" class="step-card p-6 sm:p-8">
                         <div>
                            <h3 class="text-lg font-medium mb-2 text-slate-700">第一步: 准备评测集</h3>
                            <p class="text-sm text-slate-500 mb-4">在MVP中，我们将使用内置的建筑学示例数据。</p>
                            <div class="relative cursor-pointer bg-white rounded-xl border-2 border-dashed border-slate-300 flex flex-col justify-center items-center w-full h-40">
                                <span class="text-sm font-medium text-slate-600">使用内置建筑学示例评测集</span>
                            </div>
                        </div>
                        <div class="mt-8">
                            <h3 class="text-lg font-medium mb-4 text-slate-700">第二步: 配置待测模型</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div><label for="model-a" class="block text-sm font-medium text-slate-600">模型 A</label><select id="model-a" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm"><option>GPT-4o</option><option>Claude 3.5 Sonnet</option></select></div>
                                <div><label for="model-b" class="block text-sm font-medium text-slate-600">模型 B</label><select id="model-b" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm"><option>GPT-4o</option><option selected>Claude 3.5 Sonnet</option></select></div>
                            </div>
                        </div>
                        <div class="mt-10 text-center">
                            <button id="start-eval-btn" class="btn-primary text-lg w-full md:w-auto">
                                <span class="flex items-center justify-center">
                                    <span id="start-btn-text">开始评测</span>
                                    <span id="start-btn-spinner" class="spinner ml-2 hidden"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 transition-opacity modal-backdrop" onclick="closeModal()"></div>
            <div class="inline-block bg-white rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 w-full max-w-6xl">
                <div id="modal-content-container"></div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="closeModal()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, serverTimestamp, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const mockReportData = { "questionCount": 2, "results": [ { "question": "什么是粗野主义建筑（Brutalism）？请列举其主要特点和代表作品。", "standardAnswer": "粗野主义是20世纪中期的一种建筑风格，强调原始、裸露的混凝土（béton brut）材料美学。其主要特点包括：1. 大量使用未装饰的清水混凝土；2. 巨大、厚重的体量感和纪念碑性；3. 结构和功能构件的诚实表达；4. 粗糙、未完成的表面质感。代表作品有勒·柯布西耶的马赛公寓、保罗·鲁道夫的耶鲁大学艺术与建筑学院大楼、丹尼斯·拉斯顿的英国国家剧院。", "modelA_answer": "粗野主义建筑是一种现代主义风格，喜欢用大块的混凝土，看起来很“粗糙”。它的特点就是不加修饰的混凝土墙面，造型通常很庞大、很有力量感。代表作比如柯布西耶的马赛公寓，还有很多大学校园里那种灰色的、方方正正的教学楼都是这种感觉。", "modelB_answer": "粗野主义建筑（Brutalism）源自法语“béton brut”，意为“生混凝土”。它强调材料的真实性，特别是混凝土。特点是：体量巨大、几何形态大胆、表面粗糙。著名例子包括马赛公寓和伦敦的特雷利克塔（Trellick Tower）。", "modelA_referee": { "scores": { "准确性": 8, "完整性": 7, "专业性": 7 }, "summary": "回答基本准确，抓住了核心特点（混凝土、体量感），但对代表作品的列举不够具体和全面。" }, "modelB_referee": { "scores": { "准确性": 9, "完整性": 8, "专业性": 9 }, "summary": "回答准确，并指出了风格的词源，信息更丰富。但在特点描述上可以更有条理。" } }, { "question": "分析“流水别墅”（Fallingwater）为何被视为有机建筑的典范。", "standardAnswer": "流水别墅是有机建筑的典范，原因在于：1. 与环境的完美融合：建筑并非强加于基地之上，而是从瀑布和岩石中自然生长出来，横向的悬挑阳台模仿了岩石的层叠。2. 材料的在地性：大量使用了本地开采的石材，使其与周围环境在材质和颜色上保持统一。3. 室内外空间的流动：通过大面积的玻璃窗、转角窗和开放的平面布局，模糊了室内外界限，将自然景观引入室内。4. 形式追随自然：建筑的形态并非纯粹的几何构成，而是对基地环境（岩石、流水、树木）的一种抽象回应。", "modelA_answer": "流水别墅之所以是有机建筑的典范，主要是因为它和自然环境长在了一起。房子直接建在瀑布上，用了当地的石头，所以看起来就像是从地里长出来的一样。它的阳台层层叠叠，像岩石。赖特的设计让房子内外没有明显的分界，你在屋里也能感觉到外面的自然。", "modelB_answer": "流水别墅体现了赖特的“有机建筑”理念，即建筑应与环境和谐共生。首先，它直接坐落在熊跑溪的瀑布上。其次，它使用了当地的石材。最后，通过悬挑的露台，模仿了周围的岩石形态，使得建筑与自然融为一体。", "modelA_referee": { "scores": { "准确性": 9, "完整性": 9, "专业性": 8 }, "summary": "回答非常生动且准确，成功地传达了“与自然生长在一起”的核心理念，覆盖了所有关键点。" }, "modelB_referee": { "scores": { "准确性": 8, "完整性": 7, "专业性": 7 }, "summary": "回答正确，但分析略显单薄，对“室内外空间的流动”这一点没有提及，未能完全展现其设计的精髓。" } } ] };

        let db, auth, userId, evaluations = [];
        let unsubscribeEvaluations = null;
        let intersectionObserver = null;

        const authStatusEl = document.getElementById('auth-status');
        const initialLoadingView = document.getElementById('initial-loading-view');
        const listView = document.getElementById('list-view');
        const createView = document.getElementById('create-view');
        const evaluationsListEl = document.getElementById('evaluations-list');
        const startEvalBtn = document.getElementById('start-eval-btn');
        const showCreateViewBtn = document.getElementById('show-create-view-btn');
        const backToListBtn = document.getElementById('back-to-list-btn');
        const detailsModal = document.getElementById('details-modal');
        const modalContentContainer = document.getElementById('modal-content-container');

        function showView(viewId) {
            [initialLoadingView, listView, createView].forEach(view => view.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        showCreateViewBtn.addEventListener('click', () => showView('create-view'));
        backToListBtn.addEventListener('click', () => showView('list-view'));

        function renderEvaluationsList() {
            if (evaluations.length === 0) {
                evaluationsListEl.innerHTML = `<p class="text-center text-slate-500 py-8">暂无评测任务，快去创建一个吧！</p>`;
                return;
            }
            evaluationsListEl.innerHTML = evaluations.map(task => {
                const statusBg = task.status === 'Completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                const buttonHtml = task.status === 'Completed' ? `<button class="view-report-btn text-sm font-medium text-blue-600 hover:text-blue-800" data-id="${task.id}">查看报告</button>` : `<div class="spinner w-5 h-5"></div>`;
                return `<div class="flex items-center justify-between p-4 border rounded-lg hover:bg-slate-50"><div><p class="font-semibold">${task.modelA} vs ${task.modelB}</p><p class="text-xs text-slate-500">创建于: ${task.createdAt?.seconds ? new Date(task.createdAt.seconds * 1000).toLocaleString() : '刚刚'}</p></div><div class="flex items-center gap-4"><span class="px-2 py-1 text-xs font-medium rounded-full ${statusBg}">${task.status === 'Completed' ? '已完成' : '处理中'}</span>${buttonHtml}</div></div>`;
            }).join('');
        }
        
        function viewReport(taskId) {
            const task = evaluations.find(t => t.id === taskId);
            if (!task || !task.reportData) return;
            const leftColumnHtml = task.reportData.results.map((result, index) => {
                const getAvgScore = (scores) => (Object.values(scores).reduce((a, b) => a + b, 0) / Object.values(scores).length).toFixed(1);
                const modelAAvgScore = getAvgScore(result.modelA_referee.scores);
                const modelBAvgScore = getAvgScore(result.modelB_referee.scores);
                return `<div class="evaluation-block pt-8 pb-12 border-b border-slate-200 last:border-b-0" data-index="${index}"><div class="border border-slate-200 rounded-lg overflow-hidden"><button class="accordion-toggle w-full p-4 flex justify-between items-center bg-slate-50 hover:bg-slate-100 transition"><div class="text-left"><h5 class="font-semibold text-slate-800">${task.modelA} 评测</h5><p class="text-xs text-slate-500 mt-1 italic">“${result.modelA_referee.summary}”</p></div><div class="text-right ml-4 flex-shrink-0"><div class="text-xs text-slate-500">综合得分</div><div class="font-bold text-lg text-blue-600">${modelAAvgScore}</div></div></button></div><div class="border border-slate-200 rounded-lg overflow-hidden mt-4"><button class="accordion-toggle w-full p-4 flex justify-between items-center bg-slate-50 hover:bg-slate-100 transition"><div class="text-left"><h5 class="font-semibold text-slate-800">${task.modelB} 评测</h5><p class="text-xs text-slate-500 mt-1 italic">“${result.modelB_referee.summary}”</p></div><div class="text-right ml-4 flex-shrink-0"><div class="text-xs text-slate-500">综合得分</div><div class="font-bold text-lg text-indigo-600">${modelBAvgScore}</div></div></button></div></div>`;
            }).join('');
            modalContentContainer.innerHTML = `<div class="bg-white p-6"><h3 class="text-2xl font-bold text-slate-900">报告: ${task.modelA} vs ${task.modelB}</h3><p class="text-sm text-slate-500 mt-1">共评测 ${task.reportData.questionCount} 个问题</p><div class="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start"><div class="report-scroll-container max-h-[65vh] overflow-y-auto pr-4 -mr-4">${leftColumnHtml}</div><div class="hidden lg:block"><div class="sticky top-6"><div id="sticky-question-content"></div></div></div></div></div>`;
            detailsModal.classList.remove('hidden');

            setTimeout(() => {
                const scrollContainer = modalContentContainer.querySelector('.report-scroll-container');
                const stickyContent = modalContentContainer.querySelector('#sticky-question-content');
                if (!scrollContainer || !stickyContent) { return; }
                const evaluationBlocks = modalContentContainer.querySelectorAll('.evaluation-block');
                const updateStickyContent = (index) => {
                    const result = task.reportData.results[index];
                    if (result) stickyContent.innerHTML = `<h4 class="font-bold text-lg text-slate-800">${parseInt(index) + 1}. ${result.question}</h4><div class="mt-4 p-4 bg-amber-50 rounded-lg border border-amber-200"><h5 class="font-semibold text-amber-800">标准答案</h5><p class="mt-2 text-sm text-amber-900 whitespace-pre-wrap">${result.standardAnswer}</p></div>`;
                };
                if (task.reportData.results.length > 0) updateStickyContent(0);
                if (intersectionObserver) intersectionObserver.disconnect();
                intersectionObserver = new IntersectionObserver((entries) => {
                    const topEntry = entries.filter(e => e.isIntersecting).sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top)[0];
                    if (topEntry) updateStickyContent(topEntry.target.dataset.index);
                }, { root: scrollContainer, rootMargin: "-50% 0px -50% 0px", threshold: 0 });
                evaluationBlocks.forEach(b => intersectionObserver.observe(b));
            }, 0);
        }
        
        window.closeModal = () => {
            if (intersectionObserver) intersectionObserver.disconnect();
            detailsModal.classList.add('hidden');
        };

        evaluationsListEl.addEventListener('click', (e) => {
            const btn = e.target.closest('.view-report-btn');
            if (btn) viewReport(btn.dataset.id);
        });

        modalContentContainer.addEventListener('click', (e) => {
            const toggle = e.target.closest('.accordion-toggle');
            if (toggle) { const content = toggle.nextElementSibling; content.classList.toggle('expanded'); }
        });

        async function startEvaluation() {
            startEvalBtn.disabled = true;
            document.getElementById('start-btn-text').classList.add('hidden');
            document.getElementById('start-btn-spinner').classList.remove('hidden');
            try {
                const docRef = await addDoc(collection(db, "evaluations"), {
                    modelA: document.getElementById('model-a').value,
                    modelB: document.getElementById('model-b').value,
                    status: 'InProgress',
                    createdAt: serverTimestamp(),
                    userId: userId
                });
                showView('list-view');
                setTimeout(async () => {
                    await updateDoc(doc(db, "evaluations", docRef.id), { status: 'Completed', reportData: mockReportData });
                }, 5000);
            } catch (error) {
                console.error("创建评测失败:", error);
                authStatusEl.textContent = "创建任务失败，请检查数据库安全规则。";
            } finally {
                startEvalBtn.disabled = false;
                document.getElementById('start-btn-text').classList.remove('hidden');
                document.getElementById('start-btn-spinner').classList.add('hidden');
            }
        }
        startEvalBtn.addEventListener('click', startEvaluation);

        function setupFirestoreListener(uid) {
             if (unsubscribeEvaluations) unsubscribeEvaluations();
            const q = query(collection(db, "evaluations"), where("userId", "==", uid), orderBy('createdAt', 'desc'));
            unsubscribeEvaluations = onSnapshot(q, (snapshot) => {
                evaluations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderEvaluationsList();
                if (evaluations.length === 0) showView('create-view');
            }, (error) => {
                console.error("加载数据失败:", error);
                authStatusEl.textContent = "加载数据失败，请检查数据库安全规则。";
            });
        }
        
        async function main() {
            try {
                const firebaseConfig = window.__firebase_config;
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration (window.__firebase_config) is missing. Deployment likely failed.");
                }
                
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        authStatusEl.textContent = `已连接 | 用户ID: ${userId.substring(0, 8)}...`;
                        setupFirestoreListener(userId);
                    } else {
                        try {
                            await signInAnonymously(auth);
                        } catch (error) {
                            console.error("Anonymous sign-in failed:", error);
                            authStatusEl.textContent = '匿名登录失败，请检查Firebase后台设置。';
                        }
                    }
                });
            } catch (error) {
                console.error("初始化错误:", error);
                const loadingView = document.getElementById('initial-loading-view');
                loadingView.innerHTML = `<p class="text-red-500 p-8">应用初始化失败: ${error.message} <br/><br/> 请确认Firebase后台配置和GitHub Secret均已正确设置。</p>`;
            }
        }

        main();
    </script>
</body>
</html>
